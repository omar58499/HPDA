<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infrastructure | Hapur Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #ffffff; --border: #e5e7eb; --text: #0f172a; --muted: #334155; --accent: #f59e0b; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(800px 300px at 20% 0%, #ffedd5, transparent 40%), radial-gradient(700px 250px at 80% 10%, #fef3c7, transparent 50%), linear-gradient(180deg, #ffffff, #ffffff); color: var(--text); font-size: 18px; line-height: 1.8; }
    .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 28px; }
    .card { background: #ffffff; border: 1px solid var(--border); border-radius: 18px; padding: 28px; box-shadow: 0 12px 24px rgba(2,6,23,0.06); }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 12px 18px; border-radius: 12px; border: 1px solid var(--accent); background: var(--accent); color: #ffffff; text-decoration: none; font-size: 18px; }
    h1 { margin: 0 0 14px; font-size: clamp(32px, 4.5vw, 40px); font-family: Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    p { color: var(--muted); font-size: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Infrastructure</h1>
      <p>Roads, transit connectivity, water supply, and sanitation upgraded with smart monitoring. Public spaces revitalized to support commerce and community activities.</p>
      <a class="btn" href="index.html#sectors">Back to Sectors</a>
    </div>
  </div>
</body>
</html>
